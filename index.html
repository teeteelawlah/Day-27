<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="list.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/jpg" href="img/favicon.jpg">
</head>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="intro col-12">
				<h1>THINGS TO DO</h1>
				<div>
					<div class="border1"></div>
					
				</div>
			</div>
		</div>

		<div class="row">
			<div class="helpText col-12">
				<p id="first">Input text into the form field to add items to your list.</p>
				<p id="second">Click on the added item to mark it as a completed task.</p>
				<p id="third">Click the "X" to remove the added item from your list.</p>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<input id="userInput" type="text" placeholder="New item..." maxlength="27">
				<button id="enter"><i class="fa fa-pencil"></i></button>
			</div>
		</div>

		
		<div class="row">
			<div class="listItems col-12">
				<ul class="col-12 offset-0 col-sm-8 offset-sm-2">
				</ul>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="list.js"></script>
</body>
</html>
